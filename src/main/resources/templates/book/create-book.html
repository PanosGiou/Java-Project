<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">

<head>
<title>Create Book</title>
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<meta http-equiv="x-ua-compatible" content="ie=edge">
<!-- Bootstrap core CSS -->
<link
	href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-beta/css/bootstrap.min.css"
	rel="stylesheet">
<!-- Material Design Bootstrap -->
<link
	href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.4.1/css/mdb.min.css"
	rel="stylesheet">
<!-- Font Awesome -->
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome-animation/0.0.10/font-awesome-animation.min.css">
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<script src="https://code.jquery.com/jquery-3.1.1.slim.min.js"
	integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n"
	crossorigin="anonymous"></script>
<link rel="shortcut icon"
	href="https://mdbootstrap.com/wp-content/themes/mdbootstrap4/favicon.ico">

<link th:href="@{/css/footer.css}" href="/css/footer.css"
	rel="stylesheet" type="text/css" />
</head>

<body>
	<div th:replace="/navbar :: navbar"></div>

	<div class="container" style="margin-top: 5%">

		<form role="form" method="POST" th:action="@{/create-book}" th:object="${book}">
			<div class="col-lg-10 col-xl-7 mx-auto">
				<div class="card card-signin flex-row my-5">
					<div class="card-img-left d-none d-md-flex">
						<!-- Background image for card set in CSS! -->
					</div>
					<div class="card-body">
						<h4 class="card-title" style="text-align: center">Create Book</h4>
						<br/>
						<br/>
						<div class="row">
							<div class="col">
								<div class="md-form mt-0">
									<label for="bookName">Book Name</label> <input type="text"
										class="form-control" th:field="*{bookName}" id="bookName"
										th:required="required">
								</div>
							</div>
							<div class="col">
								<div class="md-form mt-0">
									<label for="isbn">ISBN No.</label> <input type="text"
										class="form-control" th:field="*{isbn}" id="isbn"
										th:required="required">
								</div>
							</div>
							<div class="col">
								<div class="md-form mt-0">
									<label for="totalCopies">Total Copies</label> <input type="number" min="1" 
										class="form-control" th:field="*{totalCopies}" id="totalCopies"
										th:required="required">
								</div>
							</div>
						</div>
						
						<div class="form-row">
						<div class="col">
						<div class="md-form mt-0">
							<label for="bookSummary">Book Summary</label> <textarea rows="3" class="form-control" 
							th:field="*{bookSummary}" id="bookSummary" th:required="required"></textarea>
						</div>
						</div>
						</div>

						<div class="form-row">
							<div class="form-group col-md" style="text-align: center;">
								<div class="alert alert-success" role="alert" th:if="${msg}"
									th:utext="${msg}"></div>
								<button type="submit" class="btn btn-primary">Save</button>
								<a type="button" style="background-color: grey" href="#" th:href="@{/}" class="btn">Cancel</a>
							</div>
						</div>

					</div>
				</div>
			</div>
		</form>

	</div>

	<footer class="footer">
        <div th:replace="/footer :: footer">Copyright &copy; Thomas Sdongos</div>
    </footer>
	<!-- JQuery -->
	<script type="text/javascript"
		src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<!-- Bootstrap tooltips -->
	<script type="text/javascript"
		src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"></script>
	<!-- Bootstrap core JavaScript -->
	<script type="text/javascript"
		src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-beta/js/bootstrap.min.js"></script>
	<!-- MDB core JavaScript -->
	<script type="text/javascript"
		src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.4.1/js/mdb.min.js"></script>
</body>
</html>
